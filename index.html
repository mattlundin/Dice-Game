<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Dice Game</title>
	</head>
	<body>
		<div class="container">
			<h1>Let's Roll!</h1>
			<h3>Player with the highest number wins</h3>

			<div class="dice-wrapper">
				<div class="player1">
					<img src="dice6.png" alt="" id="die1" />
					<p>Player 1</p>
				</div>
				<div class="player2">
					<img src="dice6.png" alt="" id="die2" />
					<p>Player 2</p>
				</div>
			</div>

			<p id="result"></p>

			<button class="roll-btn">Roll Dice</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
